    const Readout = ({temperature, unit}) => (
      <div>

        </span>
      </div>
    );



    const maximum = 15;
    const minimum = 2;
    const incRand = (num) => num + (Math.floor(Math.random() * (maximum - minimum + 1)) + minimum);

    let currentTemps = [50, 50, 50, 50, 50];

    setInterval(() => {

      ReactDOM.render(
        <div>

      );
